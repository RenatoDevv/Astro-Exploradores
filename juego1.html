<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Rotación de Planetas</title>
    <style>
        body {
            background: #000;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="planetCanvas"></canvas>
    <script>
        const canvas = document.getElementById('planetCanvas');
        const ctx = canvas.getContext('2d');

        const planet = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 50,
            angle: 0,
            rotationSpeed: 0.01
        };

        function drawPlanet() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibuja el planeta
            ctx.beginPath();
            ctx.arc(planet.x, planet.y, planet.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'blue';
            ctx.fill();

            // Incrementa el ángulo de rotación
            planet.angle += planet.rotationSpeed;

            // Calcula la nueva posición
            const newX = planet.x + planet.radius * Math.cos(planet.angle);
            const newY = planet.y + planet.radius * Math.sin(planet.angle);

            // Dibuja una línea desde el centro hasta la nueva posición
            ctx.beginPath();
            ctx.moveTo(planet.x, planet.y);
            ctx.lineTo(newX, newY);
            ctx.strokeStyle = 'white';
            ctx.stroke();

            // Actualiza la posición del planeta
            planet.x = newX;
            planet.y = newY;

            requestAnimationFrame(drawPlanet);
        }

        drawPlanet();
    </script>
</body>
</html>
